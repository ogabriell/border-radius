<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Border Radius</title>
</head>
<body style="background-color: rgba(136, 221, 255, 0.788);">
    <div class="center">
        <div class="border" id="border">
            <div class="tomate" id="tomate">        
                <a id="ttl">border-top-left-radius:0px</a><br>
                <a id="ttr">border-top-right-radius:0px</a><br>
                <a id="tbl">border-bottom-left-radius:0px</a><br>
                <a id="tbr">border-bottom-right-radius:0px</a><br>
                <a id="tw">width:400px</a><br>
                <a id="th">height:400px</a>
                <button id="copy" onclick="copy()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>
                    <i class="bi bi-clipboard"></i></button>
            </div>
        </div>
        <input class="tl" id="tl" type="number" name="tl" value="0" onchange="tl()">
        <input class="tr" id="tr" type="number" name="tr" value="0" onchange="tr()">
        <input class="bl" id="bl" type="number" name="bl" value="0" onchange="bl()">
        <input class="br" id="br" type="number" name="br" value="0" onchange="br()">
        <input class="w" id="w" type="number" name="w" value="400" onchange="w()">
        <input class="h" id="h" type="number" name="h" value="400" onchange="h()">

    </div>
    <script src="script.js"></script>
</body>
</html>
