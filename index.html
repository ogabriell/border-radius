<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Border Radius</title>
</head>
<body style="background-color: rgba(136, 221, 255, 0.788);">
    <div class="center">
        <div class="border" id="border">
            <div class="tomate">        
                border-top-left-radius: 0px;<br>
                border-top-right-radius: 0px;<br>
                border-bottom-left-radius: 0px;<br>
                border-bottom-right-radius: 0px;
            </div>
        </div>
        <input class="tl" id="tl" type="number" name="tl" value="0" onchange="tl()">
        <input class="tr" id="tr" type="number" name="tr" value="0" onchange="tr()">
        <input class="bl" id="bl" type="number" name="bl" value="0" onchange="bl()">
        <input class="br" id="br" type="number" name="br" value="0" onchange="br()">
    </div>
    <script src="script.js"></script>
</body>
</html>
